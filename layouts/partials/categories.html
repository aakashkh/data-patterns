<div class="categories-grid">
  {{ range $name, $pages := .Site.Taxonomies.categories }}
    {{ $url := printf "categories/%s/" $name | urlize | relLangURL }}
    <a href="{{ $url }}" class="category-card">
      <h3><i class="fas fa-folder"></i> {{ $name | title }}</h3>
      <p>{{ len $pages }} {{ if eq (len $pages) 1 }}post{{ else }}posts{{ end }}</p>
    </a>
  {{ end }}
</div>
