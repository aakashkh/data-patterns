{{ define "main" }}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <article>
        <header class="mb-4">
          <h1 class="fw-bold">{{ .Title }}</h1>
          <div class="text-muted mb-2">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
          </div>
          {{ with .Params.categories }}
          <div>
            {{ range . }}
            <a href="{{ "/categories/" | relURL }}{{ . | urlize }}" class="badge bg-primary text-decoration-none me-1">{{ . }}</a>
            {{ end }}
          </div>
          {{ end }}
        </header>

        <div class="content">
          {{ .Content }}
        </div>

        <hr class="my-4">

        <nav class="d-flex justify-content-between">
          <div>
            {{ with .PrevInSection }}
            <a href="{{ .RelPermalink }}" class="btn btn-outline-primary">
              &larr; Previous Post
            </a>
            {{ end }}
          </div>
          <div>
            {{ with .NextInSection }}
            <a href="{{ .RelPermalink }}" class="btn btn-outline-primary">
              Next Post &rarr;
            </a>
            {{ end }}
          </div>
        </nav>
      </article>
    </div>
  </div>
</div>
{{ end }}
