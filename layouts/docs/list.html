{{ define "main" }}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <header class="text-center mb-5">
        <h1 class="display-4 fw-bold">{{ .Title }}</h1>
        {{ with .Content }}
          <div class="lead text-muted">{{ . }}</div>
        {{ end }}
      </header>

      <div class="list-group">
        {{ range .Pages }}
          <a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ .Title }}</h5>
              <p class="mb-1 text-muted">{{ .Summary | plainify | truncate 150 }}</p>
            </div>
            <i class="fas fa-chevron-right text-muted"></i>
          </a>
        {{ end }}
      </div>

    </div>
  </div>
</div>
{{ end }}
