# Development-specific configuration
# This overrides settings from _default/config.toml
# Only for local development - does not affect production

# Base URL for local development
baseURL = 'http://localhost:1313/'
canonifyURLs = true
relativeURLs = true

# Set the base path for the site when served from a subdirectory
basePath = "/data-patterns/"

# Keep permalinks consistent with production
[permalinks]
  categories = "/data-patterns/categories/:title/"
  tags = "/data-patterns/tags/:title/"
  posts = "/data-patterns/:year/:month/:day/:title/"

# Markdown processing
[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'

# Development settings
enableGitInfo = false
buildDrafts = true
buildFuture = true
buildExpired = true

# Enable all features in development
disableKinds = []

# Performance settings for development
enableRobotsTXT = false
enableEmoji = false

# Debugging
verbose = true
logFile = "hugo.log"
